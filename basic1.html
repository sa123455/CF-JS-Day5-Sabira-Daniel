<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic1</title>
</head>

<body>
    <h1>Exercise 1 Basic</h1>
    <br>
    <div id="result"></div>
    <script>
        //object1 - Sandwiches
        var sandwiches = {
            "sandwich": "hamburger",
            "calories": 260

        };

        //object2 - Fries
        var fries = {
            "fries_size": "Large French Fries",
            "calories": 570
        };

        //print the following message
        //My favorite sandwich is a Hamburger which has approximately 260 calories,
        // along with it I enjoy eating Large French Fries which have about 570 calories.

        document.getElementById('result').innerHTML = "<h3> My favourite sandwich is  " + sandwiches.sandwich + " which has aproximately " + sandwiches.calories + " calories , along with it i enjoy eating " +
            fries.fries_size + " which have about " + fries.calories + " calories. </h3>";
    </script>
</body>

</html>
